{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}


 <h5 class="headline title">Art Search Engine by ab-Normal distriBution</h5>

 <form action="/search" method="POST">
     <div class="searchBox">
        <input class="searchInput" type="text" placeholder="Enter Keywords" name="content" id="content">
        <button class="searchButton" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
        </button>
    </div>
</form>

<form class="form" method="POST" action="/upload" enctype="multipart/form-data">
    <div class="uploadBox">
        <div class="box">
            <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple />
            <label for="file"><span>Choose a file&hellip;</span></label>
        
            <button type="submit" class="uploadButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> 
                <!-- <img src="static/images/upload.svg" width="24" height="24" alt="submit"/> -->
            </button>
        </div>
    </div>
</form>



{% endblock %}
